<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind & DaisyUI Classes Test</title>
    <link href="./dist/style.css" rel="stylesheet">
    <script>
        function addDynamicClasses() {
            const box = document.getElementById('dynamic-box');
            // Add random Tailwind classes to test if they're preloaded
            const classes = [
                'bg-blue-500',
                'bg-red-500',
                'bg-green-500',
                'p-8',
                'rounded-xl',
                'shadow-lg',
                'hover:scale-110'
            ];
            box.className = classes[Math.floor(Math.random() * classes.length)];
        }
    </script>
</head>
<body class="min-h-screen bg-gray-100 p-8">
    <div class="container mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-center">Tailwind & DaisyUI Classes Test</h1>
        
        <!-- Tailwind Classes Test -->
        <div class="grid grid-cols-3 gap-4 mb-8">
            <div class="bg-blue-500 hover:bg-blue-700 text-white p-4 rounded-lg transition-all">
                Hover Me (Tailwind)
            </div>
            <div class="bg-green-500 hover:bg-green-700 text-white p-4 rounded-lg shadow-xl">
                Shadow Box
            </div>
            <div class="bg-purple-500 hover:bg-purple-700 text-white p-4 rounded-lg transform hover:scale-105">
                Scale on Hover
            </div>
        </div>

        <!-- DaisyUI Classes Test -->
        <div class="grid grid-cols-2 gap-4 mb-8">
            <button class="btn btn-primary">DaisyUI Button Primary</button>
            <button class="btn btn-secondary">DaisyUI Button Secondary</button>
            <div class="card w-96 bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">DaisyUI Card</h2>
                    <p>Testing DaisyUI components</p>
                </div>
            </div>
            <div class="alert alert-info">
                <span>DaisyUI Alert Component</span>
            </div>
        </div>

        <!-- Dynamic Class Testing -->
        <div class="text-center">
            <div id="dynamic-box" class="w-32 h-32 mx-auto mb-4 transition-all duration-300 ease-in-out">
                Dynamic Box
            </div>
            <button onclick="addDynamicClasses()" class="btn btn-accent">
                Change Classes
            </button>
        </div>
    </div>
</body>
</html>
